<div class="card shadow p-3 bg-light">
  <a routerLink="/"
    ><img src="../../assets/img/logo.png" width="180" height="60"
  /></a>
</div>

<div class="text-center">
  <div class="title d-flex align-items-start justify-content-center">
    <div class="topline mr-2"></div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="38" height="35">
        <path
          d="M.011 0L0 44h.823c5.69.001 7.828-4.915 7.828-4.915S25.194 12.29 28.782 5.911C32.373-.47 38.059.006 38.059.006H38V0H.011z"
          fill="#78B943"
        ></path>
      </svg>
    </div>
  </div>
  <h1 class="p-2">Focus on your Business and Leave other things to Winway</h1>
  <h6>
    Tell us in brief about your requirement so our team of experts dive in the
    ocean and find some financial gem for you.
  </h6>
</div>

<div class="p-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="grid">
          <div class="col-12 md:col-6">
            <label>Business Name <span class="text-red-500">*</span></label>
            <input
              pInputText
              formControlName="name"
              placeholder="Enter Business Name"
            />
          </div>
          <div class="col-12 md:col-6">
            <label>Mobile Number <span class="text-red-500">*</span></label>
            <input
              pInputText
              formControlName="phone"
              placeholder="Enter Mobile Number"
              maxlength="10"
              [ngClass]="{
                'ng-invalid':
                  form.controls['phone'].invalid &&
                  form.controls['phone'].touched
              }"
            />
          </div>
        </div>

        <div class="grid">
          <div class="col-12 md:col-6">
            <label>Email <span class="text-red-500">*</span></label>
            <input
              pInputText
              type="email"
              formControlName="email"
              placeholder="Enter Email Address"
            />
          </div>
          <div class="col-12 md:col-6">
            <label>City <span class="text-red-500">*</span></label>
            <input pInputText formControlName="city" placeholder="Enter City" />
          </div>
        </div>

        <div class="grid">
          <div class="col-12 md:col-6">
            <label>Annual Turnover <span class="text-red-500">*</span></label>
            <p-dropdown
              [options]="turnoverOptions"
              optionLabel="label"
              formControlName="turnover"
              placeholder="Select Turnover"
            ></p-dropdown>
          </div>
          <div class="col-12 md:col-6">
            <label>GST Number <span class="text-red-500">*</span></label>
            <input
              pInputText
              formControlName="gst"
              placeholder="Enter GST Number"
              maxlength="15"
              [ngClass]="{
                'ng-invalid':
                  form.controls['gst'].invalid && form.controls['gst'].touched
              }"
            />
          </div>
        </div>

        <div class="field-checkbox mt-2">
          <p-checkbox
            formControlName="consent"
            [binary]="true"
            inputId="consent"
          ></p-checkbox>
          <label for="consent">
            I authorize Winway Creators to connect with me through
            call/SMS/WhatsApp/Email towards this application and other
            products/services. This consent overrides my registration for
            DNC/NDNC
          </label>
        </div>

        <div class="text-center mt-3">
          <button
            pButton
            type="submit"
            label="Submit"
            [disabled]="form.invalid"
          ></button>
        </div>
      </div>

      <div class="col-12 md:col-6 text-center">
        <img src="assets/images/icons/apply.png" width="400" height="300" />
      </div>
    </div>
  </form>
</div>
