<div class="loan-type-container">
  <!-- Breadcrumb -->
  <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

  <h2>Choose the type of loan you need</h2>
  <p class="subtitle">Select a loan type below to continue</p>

  <div class="loan-grid">
    <div
      class="loan-card"
      *ngFor="let type of loanTypes"
      [class.active]="selectedType === type.value"
      (click)="selectType(type.value)"
    >
      <div class="icon">
        <img [src]="type.icon" alt="{{ type.title }}" class="icon-img" />
      </div>
      <div>
        <h3>{{ type.title }}</h3>
        <p>{{ type.description }}</p>
      </div>
    </div>
  </div>

  <!-- <button class="next-btn" (click)="continue()" [disabled]="!selectedType">
    Continue
  </button> -->
</div>
